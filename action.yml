name: "Universal CI checks"
description: "A GitHub Action to run plethora of CI checks"
author: "grumpper"

runs:
  using: "composite"
  steps:
    # Setup Taskfile
    - name: Set up Taskfile
      uses: arduino/setup-task@v2
      with:
        version: "3.x"
    # Run all CI checks via taskfile
    - name: Run CI checks
      shell: bash
      run: task -t $GITHUB_ACTION_PATH/taskfile.yml -d $GITHUB_WORKSPACE

branding:
  icon: "underline"
  color: "blue"
